site_name: RedisAI - A Redis module for serving Deep learning and Machine learning models.
site_url: http://redisai.io
repo_url: https://github.com/RedisAI/RedisAI
repo_name: RedisAI/RedisAI

google_analytics:
  - 'UA-92003007-1'
  - 'auto'

use_directory_urls: true

theme:
  name: 'material'
  language: 'en'
  logo: 'images/logo_small.png'
  favicon: 'images/favicon.png'
  palette:
    primary: 'indigo'
    accent: 'red'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  feature:
    tabs: false

pages:
    - 'Quickstart': index.md
    - 'Commands': commands.md
    - 'Backend': dataandbackend.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: False
  - toc:
      permalink: True
